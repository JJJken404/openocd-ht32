
# Set the server
gdb_port 3333
telnet_port 4444
tcl_port 2222

set FT4232H_SN FT51T0FL
source [find ft4232h_mini_module.cfg]

set CHIPNAME ht32f52341_0
source [find ht32f52341.cfg]

proc new_boot { } {
 
 halt
 
 ht32f52341 mass_erase 0

 halt

 flash write_image HT32.axf.bin 0

 flash verify_bank 0 HT32.axf.bin 0

 reset run

 exit
}
