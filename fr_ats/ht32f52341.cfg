# Script for Holtek ht32f52341
# Supports SW-DP only

source [find target/swj-dp.tcl]

# Chip name
if { [info exists CHIPNAME] } {
   set _CHIPNAME $CHIPNAME
} else {
   set _CHIPNAME ht32f52341
}

# CPU TAP
if { [info exists CPUTAPID] } {
    set _CPUTAPID $CPUTAPID
} else {
    # I don't know if this is documented, but JLinkExe finds this as the SWD_DP ID
    set _CPUTAPID 0x2ba01477
}
#jtag newtap $_CHIPNAME cpu -irlen 4 -expected-id $_CPUTAPID
swj_newdap $_CHIPNAME cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_CPUTAPID

# Cortex M3
set _TARGETNAME $_CHIPNAME.cpu
set _ENDIAN little
target create $_TARGETNAME cortex_m -endian $_ENDIAN -chain-position $_TARGETNAME

# SRAM: 0x2000_0000, user specified size
set _HT32_F5XX_SRAM_SIZE 0x00002000
$_TARGETNAME configure -work-area-phys 0x20000000 -work-area-size $_HT32_F5XX_SRAM_SIZE

# Internal Flash: 0x0, user specified size
set _FLASHNAME $_CHIPNAME.flash
set _HT32_F5XX_FLASH_SIZE 0x00010000
flash bank $_FLASHNAME ht32f52341 0x0 $_HT32_F5XX_FLASH_SIZE 0 0 $_TARGETNAME

# Transport speed
adapter_khz 10000
